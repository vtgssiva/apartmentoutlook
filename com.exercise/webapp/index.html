<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Apartment</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.108.0/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-resourceroots='{"com.exercise": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-animationMode="basic">
		</script>
	</head>
    <body class="sapUiBody sapUiSizeCompact" id="content">
        <div
            data-sap-ui-component
            data-name="com.exercise"
            data-id="container"
            data-settings='{"id" : "com.exercise"}'
            data-handle-validation="true"
        ></div>
    </body>
</html>
